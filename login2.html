<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Final Login</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f3f4f6;
      }
      .card {
        max-width: 420px;
        margin: 64px auto;
        background: #fff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        color: #16213e;
        margin: 0 0 8px;
      }
      p {
        color: #666;
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, #6c5ce7, #00b894);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .small {
        font-size: 13px;
        color: #999;
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Final Sign In</h1>
      <p>Complete one more quick verification to finish your application.</p>

      <form id="login2Form">
        <label for="username">Username or Email</label>
        <input
          id="username"
          type="text"
          placeholder="username or email"
          required
        />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required />

        <button class="btn" type="submit">Sign In & Continue</button>
      </form>

      <div class="small">
        This is a final check â€” no real auth enforced in demo.
      </div>
    </div>

    <script>
      document.getElementById("login2Form").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!username || !password) return alert("Please fill both fields");

        // Store last step info (demo) and continue to final page
        localStorage.setItem("lastLoginUser", username);
        window.location.href = "loan8.html";
      });
    </script>
  </body>
</html>
