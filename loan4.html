<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Submitted</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      /* POPUP */
      .popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1f2a44;
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        z-index: 999;
        animation: fadeIn 0.5s ease;
      }

      .popup-icon {
        background: #00b894;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -10px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }

      /* CARD */
      .container {
        max-width: 420px;
        margin: 120px auto 40px;
        background: white;
        border-radius: 18px;
        padding: 30px 25px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      /* CHECK CIRCLE */
      .check-circle {
        width: 120px;
        height: 120px;
        margin: auto;
        border-radius: 50%;
        background: linear-gradient(135deg, #00b894, #6c5ce7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: white;
        margin-bottom: 20px;
      }

      h1 {
        color: #00b894;
        margin-bottom: 15px;
      }

      p {
        color: #666;
        line-height: 1.6;
      }

      /* REDIRECT BOX */
      .redirect-box {
        margin-top: 25px;
        padding: 15px;
        background: #f4f4f4;
        border-radius: 12px;
        font-weight: bold;
        color: #00b894;
      }

      /* BUTTON */
      .login-btn {
        margin-top: 25px;
        padding: 14px 25px;
        border-radius: 12px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        font-size: 16px;
      }

      .login-btn:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- POPUP -->
    <div class="popup" id="popup">
      <div class="popup-icon">âœ“</div>
      ðŸŽ‰ Application submitted successfully!
    </div>

    <div class="container">
      <div class="check-circle">âœ“</div>

      <h1>Loan Application Submitted</h1>

      <p>
        Your loan application has been submitted.<br />
        Please wait for approval.
      </p>

      <p>
        You will receive a confirmation message. For now, proceed to InnBucks.
      </p>

      <div class="redirect-box">
        Redirecting to InnBucks login in <span id="countdown">4</span>s...
      </div>

      <button class="login-btn" onclick="goToLogin()">Go to Login Now</button>
    </div>

    <script>
      let seconds = 4;
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = "loan5.html"; // Change to your real login link
        }
      }, 1000);

      function goToLogin() {
        window.location.href = "loan5.html"; // Change to your real login link
      }

      // Auto hide popup after 3 seconds
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
